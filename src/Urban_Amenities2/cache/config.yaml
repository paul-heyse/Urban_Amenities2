# Cache configuration for AUCS system

backend: disk  # 'disk' or 'redis'
cache_dir: .cache
size_limit: 53687091200  # 50 GB in bytes
eviction_policy: least-recently-used
compression: true
default_ttl: 86400  # 24 hours

# TTL per data source (seconds)
ttl:
  wikipedia: 2592000  # 30 days
  wikidata: 2592000  # 30 days
  noaa: 7776000  # 90 days
  faa: 31536000  # 1 year
  transitland: 604800  # 7 days
  osrm: 2592000  # 30 days
  otp: 2592000  # 30 days
  overture: 7776000  # 90 days

# Warm cache on startup with common queries
warm_on_startup: true
warm_entries:
  - type: routing
    description: "Pre-compute common OD pairs for major metros"
  - type: wikipedia
    description: "Pre-fetch pageviews for top 1000 venues"

